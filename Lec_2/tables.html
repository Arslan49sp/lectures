<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      tr,
      td,
      th {
        width: 25%;
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Marks</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Arslan</td>
          <td>12th</td>
          <td>50</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Shafqat</td>
          <td>12th</td>
          <td>60</td>
        </tr>
        <tr>
          <td rowspan="2">3</td>
          <td colspan="2">Syed Muhammad Huzaifa</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="3">Total</td>
        <td>110</td>
      </tfoot>
    </table>
  </body>
</html>
