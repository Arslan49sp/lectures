<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
      integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form>
      <label for="city">City</label>
      <input list="cities" id="city" type="text" autocomplete="off" />
      <datalist id="cities">
        <option data-value="1">Raiwind</option>
        <option>Lahore</option>
        <option>Islamabad</option>
        <option>Karachi</option>
        <option>Multan</option>
      </datalist>
    </form>
  </body>
</html>
